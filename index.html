<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pong wars</title>
    <meta name="description" content="Dynamic Pong wars - a colorful pong game where balls opposing territory.">
    <meta name="author" content="Marko Denic">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="og:title" content="Dynamic Pong Wars">
    <meta property="og:description" content="Play Dynamic Pong Wars - conquer the grid with your balls in a colorful pong battle.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://markodenic.tech">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Dynamic Pong Wars">
    <meta name="twitter:description" content="Play Dynamic Png Wars - conquer the grid with your balls in a colorful pong battle.">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #000000 0%, #FFFFFF 1005);
        }

        main {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #resetBtn, #playPauseBtn, #configBtn {
            position: fixed;
            top: 20px;
            width: 50px;
            height: 50px;
            background: #FFFFFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: background 0.2s, transform 0.15s ease;
        }

        #resetBtn { right: 140px; }
        #playPauseBtn { right: 80px; }
        #configBtn { right: 20px; }

        #resetBtn:active, #playPauseBtn:active, #configBtn:active {
            transform: scale(0.97);
        }

        #resetBtn svg, #playPauseBtn svg, #configBtn svg {
            stroke: #000000;
            width: 30px;
            height: 30px;
            fill: none;
        }

        #configPanel {
            position: fixed;
            top: 10px;
            right: -280px;
            width: 220px;
            background: #FFFFFF;
            padding: 75px 25px 25px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 999;
            transition: right 0.18s ease-out;
        }

        #configPanel.visible { right: 10px; }

        #configPanel label {
            display: flex;
            
        }
    </style>
</head>
</html>
